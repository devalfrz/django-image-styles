{% load staticfiles %}<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Image Styles</title>
    <link rel="stylesheet" href="{% static 'image_styles/node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
  <style>
h2 > a.edit-style, h2 > a.add-effect{
  font-size: 15px!important;
  margin-top: 13px;    
  cursor: pointer;
}
h2 a{
  color: transparent;
  padding: 5px;
}
h2 > a.add-effect{
  color: rgb(51, 122, 183)!important;   
}
h2 > span.style-name{
  color: #333!important;
}
h2:hover{
  background-color: #f8f8f8;
}
h2:hover a{
  color: #333;
  text-decoration: none;
}
div.effect{
  background-color: #f8f8f8;
  border: #e7e7e7 solid 1px;
  padding: 2px 8px;
  margin: 5px 0;
}
div.effect .edit-effect{
  color: transparent;
}
div.effect:hover .edit-effect{
  color: #333;
}
.move-effect{
  cursor:move;    
}
.edit-effect{
  cursor:pointer;
}
.effects{
  position: relative;
  z-index:1;
}
.loading{
  display: none;
  background-color: rgba(255,255,255,0.7); 
  position: absolute;
  top:0;
  bottom:0;
  left:0;
  right:0;
  z-index:2;
}
.loading.active{
  display: inherit;
}
ul.errorlist li{
  list-style-type:none;
  color: #d43f3a;
}
  </style>
  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'image_styles:manage_image_styles' %}">Image Styles</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-main">
    <span class="navbar-toggler-icon"></span>
  </button>
   <a href="{% url 'image_styles:style_create' %}" class="nav-link ml-auto" data-toggle="modal" data-target="#generic-modal">New Style</a>
</nav>

      <div class="container">
{% for s in styles %}
    <div class="row"><div class="col-sm-6 offset-sm-3">
      <h2><span class="style-name">{{s.style}}</span><a href="{% url 'image_styles:style_update' s.style.id %}" data-toggle="modal" data-target="#generic-modal">Edit</a><a href="{% url 'image_styles:effect_create_init' s.style.id %}" data-toggle="modal" data-target="#generic-modal">New</a></h2>
    </div></div>
    <div class="row effects"><div class="loading"></div><div class="col-sm-6 offset-sm-3 sortable">
  {% for effect in s.effects %}
    <div class="effect"><span class="move-effect">move</span> {{effect.name}} <span class="edit-effect">edit</span>
    {% include 'image_styles/form.html' with action=effect.action form=effect.form %}
    </div>
  {% endfor %}
    </div></div>
{% endfor %}
    </div>

<div class="modal" id="generic-modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Loading...</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>...</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    <script src="{% static 'image_styles/node_modules/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'image_styles/node_modules/jqueryui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'image_styles/node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script>
/* AJAX CSRF Support */
// https://docs.djangoproject.com/en/1.8/ref/csrf/
function csrfSafeMethod(method) {
    // these HTTP methods do not require CSRF protection
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
}
$.ajaxSetup({
    beforeSend: function(xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
    }
});


// https://docs.djangoproject.com/en/1.7/ref/contrib/csrf/
function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie != '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) == (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

var csrftoken = getCookie('csrftoken');



$('.sortable').sortable({
  handle: '.move-effect',
  stop: function( event, ui ) {
    var weight=0;
    $(this).parent().find('form #id_weight').each(function(){
      $(this).val(weight);
      weight++;
    });
    $(this).parent().find('form .save-effect').trigger( "click" );
    $(this).find('.effect').addClass('moved');
  }
});

$('.edit-effect').on('click',function(){
  let attr = $(this).attr('hidden');
  if(typeof attr !== typeof undefined && attr !== false){
    $(this).parent().find('form').attr('hidden',true);
  }else{
    $(this).parent().find('form').removeAttr('hidden');
  }
});

var submit_name = '';
$('input[type="submit"]').click(function(e){
  e.preventDefault();
  submit_name = ($(this).attr('name')) ? $(this).attr('name') : '';
  $(this).closest('form').submit();
});

$(".effect-form").submit(function( event ) {
  event.preventDefault();
  var effect = $(this).closest('.effect');
  var effects = effect.closest('.effects');
  var loading = $('.loading');
  var method = submit_name == 'delete' ? 'DELETE' : 'POST';
  var url = $(this).attr('action');
  submit_name = '';
  loading.addClass('active');
  $.ajax({ 
    data: $(this).serialize(),
    method: method,
    url: url, 
    success: function(response) {
      effect.removeClass('moved');
      if(!$('.effect.moved').length) loading.removeClass('active');
      if(method == 'DELETE'){
        effect.remove();
      }else{
        $(this).html(response);
        $(this).find('input[type=submit]').click(function(e){
          e.preventDefault();
          submit_name = ($(this).attr('name')) ? $(this).attr('name') : '';
          $(this).closest('form').submit();
        });
      }
    }
  });
});

function format_modal_form(){
  $('#generic-modal form input[type=text]').addClass("form-control");
  $('#generic-modal form input[type=number]').addClass("form-control");
  $('#generic-modal form select').addClass("form-control");
  $('#generic-modal form input[type=submit]').click(function(e){
    e.preventDefault();
    submit_name = ($(this).attr('name')) ? $(this).attr('name') : '';
    $(this).closest('form').submit();
  });
  $('#generic-modal').modal('show');
  $("#generic-modal form").submit(function(event) {
    event.preventDefault();
    var method = submit_name == 'delete' ? 'DELETE' : 'POST';
    submit_name = '';
    $.ajax({
      method: method,
      data: $(this).serialize(),
      url: $(this).attr('action'), 
      success: function(response,status,xhr) {
        $('#generic-modal .modal-dialog').html(response);
        $('#generic-modal form input[type=text]').addClass("form-control");
        $('#generic-modal form input[type=number]').addClass("form-control");
        $('#generic-modal form select').addClass("form-control");
        if(!$('#generic-modal .modal-dialog form').length){
          location.reload();
        }else{
          format_modal_form(); 
        }
      }
    });
  });
}
$('[data-toggle="modal"]').on('click', function(e){
  e.preventDefault();
  let target = $($(this).data('target'));
  target.removeData('bs.modal');
  target.find('.modal-dialog').load($(this).attr('href'),function(response, status, xhr){
    format_modal_form(); 
  });
});
    </script>
  </body>
</html>
